<div id="datos-salud" class="container">
    <h2>Mis Datos de Salud</h2>
    <div class="salud-info">
        <div class="dato-salud">
            <img src="https://img.icons8.com/fluency/48/000000/heart-health.png" alt="Salud del Corazón">
            <div class="valor-dato">
                <span id="salud-corazon">Bueno</span>
            </div>
        </div>
        <div class="dato-salud">
            <img src="https://img.icons8.com/fluency/48/000000/heartbeat.png" alt="Pulso">
            <div class="valor-dato">
                <span id="pulso">75 bpm</span>
            </div>
        </div>
        <div class="dato-salud">
            <img src="https://img.icons8.com/fluency/48/000000/heart-rate.png" alt="Frecuencia Cardíaca">
            <p>Frecuencia Cardíaca</p>
            <div class="valor-dato">
                <span id="frecuencia-cardiaca">110 bpm</span>
            </div>
        </div>
        <div class="dato-salud">
            <img src="https://img.icons8.com/fluency/48/000000/water.png" alt="Consumo de Agua">
            <p>Consumo de Agua</p>
            <div class="valor-dato">
                <span id="consumo-agua">1.5 litros</span>
            </div>
        </div>
        <div class="dato-salud">
            <img src="https://img.icons8.com/fluency/48/000000/walking.png" alt="Caminata">
            <p>Caminata</p>
            <div class="valor-dato">
                <span id="caminata">5 km</span>
            </div>
        </div>
        <div class="dato-salud">
            <img src="https://img.icons8.com/fluency/48/000000/running.png" alt="Correr">
            <p>Correr</p>
            <div class="valor-dato">
                <span id="correr">30 min</span>
            </div>
        </div>
        <div class="dato-salud">
            <img src="https://img.icons8.com/fluency/48/000000/sleep.png" alt="Sueño">
            <p>Sueño</p>
            <div class="valor-dato">
                <span id="sueno">8 h</span>
            </div>
        </div>
        <div class="dato-salud">
            <img src="https://img.icons8.com/fluency/48/000000/food.png" alt="Alimentación">
            <p>Alimentación</p>
            <div class="valor-dato">
                <span id="alimentacion">Equilibrada</span>
            </div>
        </div>
        <div class="dato-salud">
            <img src="https://img.icons8.com/fluency/48/000000/weight.png" alt="Peso">
            <div class="valor-dato">
                <span id="peso">70 kg</span>
            </div>
        </div>
        <div class="dato-salud">
            <img src="https://img.icons8.com/fluency/48/000000/body-mass-index.png" alt="Índice de Masa Corporal">
            <div class="valor-dato">
                <span id="imc">24.5</span>
            </div>
        </div>
        <div class="dato-salud">
            <img src="https://img.icons8.com/fluency/48/000000/steps.png" alt="Pasos">
            <div class="valor-dato">
                <span id="pasos">10000</span>
            </div>
        </div>
        <div class="dato-salud">
            <img src="https://img.icons8.com/fluency/48/000000/medication.png" alt="Medicación">
            <div class="valor-dato">
                <span id="medicacion">Regular</span>
            </div>
        </div>
    </div>
</div>
