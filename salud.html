<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Datos de Salud</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
    <style>
        .navbar {
            background-color: #007bff;
        }
        .navbar a {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-brand">
        <a class="navbar-item" href="index.html">FitLife</a>
    </div>
    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="relojes.html">Relojes</a>
            <a class="navbar-item" href="dietas.html">Dietas</a>
            <a class="navbar-item" href="perfil.html">Perfil</a>
            <a class="navbar-item" href="salud.html">Salud</a>
            <a class="navbar-item" href="compra.html">Comprar</a>
        </div>
    </div>
</nav>

<div id="datos-salud" class="container mt-6">
    <h2 class="title is-3 has-text-centered">Mis Datos de Salud</h2>
    <div class="columns is-multiline is-centered">
        <!-- Card para cada dato de salud -->
        <div class="column is-one-quarter">
            <div class="card">
                <div class="card-content has-text-centered">
                    <figure class="image is-48x48 is-inline-block">
                        <img src="https://img.icons8.com/ios/50/000000/heart-health.png" alt="Salud del Corazón">
                    </figure>
                    <p class="title is-5 mt-2">Salud del Corazón</p>
                    <p class="subtitle is-6" id="salud-corazon">Bueno</p>
                </div>
            </div>
        </div>
        <div class="column is-one-quarter">
            <div class="card">
                <div class="card-content has-text-centered">
                    <figure class="image is-48x48 is-inline-block">
                        <img src="https://img.icons8.com/ios/50/000000/pulse.png" alt="Pulso">
                    </figure>
                    <p class="title is-5 mt-2">Pulso</p>
                    <p class="subtitle is-6" id="pulso">75 bpm</p>
                </div>
            </div>
        </div>
        <div class="column is-one-quarter">
            <div class="card">
                <div class="card-content has-text-centered">
                    <figure class="image is-48x48 is-inline-block">
                        <img src="https://img.icons8.com/ios/50/000000/water.png" alt="Consumo de Agua">
                    </figure>
                    <p class="title is-5 mt-2">Consumo de Agua</p>
                    <p class="subtitle is-6" id="consumo-agua">1.5 litros</p>
                </div>
            </div>
        </div>
        <div class="column is-one-quarter">
            <div class="card">
                <div class="card-content has-text-centered">
                    <figure class="image is-48x48 is-inline-block">
                        <img src="https://img.icons8.com/ios/50/000000/weight.png" alt="Peso">
                    </figure>
                    <p class="title is-5 mt-2">Peso</p>
                    <p class="subtitle is-6" id="peso">70 kg</p>
                </div>
            </div>
        </div>
        <!-- Añade más columnas según los datos necesarios -->
    </div>
</div>
</body>
</html>
