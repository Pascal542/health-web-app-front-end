<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .navbar {
            background-color: #007bff;
        }
        .navbar a {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-brand">
        <a class="navbar-item" href="index.html">FitLife</a>
    </div>
    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="relojes.html">Relojes</a>
            <a class="navbar-item" href="dietas.html">Dietas</a>
            <a class="navbar-item" href="perfil.html">Perfil</a>
            <a class="navbar-item" href="salud.html">Salud</a>
            <a class="navbar-item" href="compra.html">Comprar</a>
        </div>
    </div>
</nav>

<div id="compra" class="container mt-6">
    <h2 class="title is-3 has-text-centered">Formulario de Compra</h2>
    <p class="has-text-centered">Total a pagar: <span id="reloj-seleccionado">$0.00</span></p>
    <form id="compra-form" class="box" onsubmit="return validarFormulario()">
        <div class="columns">
            <!-- Columna izquierda -->
            <div class="column">
                <div class="field">
                    <label class="label" for="nombre">Nombre:</label>
                    <div class="control">
                        <input class="input" type="text" id="nombre" placeholder="Tu nombre" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="apellido">Apellido:</label>
                    <div class="control">
                        <input class="input" type="text" id="apellido" placeholder="Tu apellido" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="email">Email:</label>
                    <div class="control">
                        <input class="input" type="email" id="email" placeholder="tuemail@ejemplo.com" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="direccion">Dirección:</label>
                    <div class="control">
                        <input class="input" type="text" id="direccion" placeholder="Tu dirección" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="ciudad">Ciudad:</label>
                    <div class="control">
                        <input class="input" type="text" id="ciudad" placeholder="Tu ciudad" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="provincia">Provincia:</label>
                    <div class="control">
                        <input class="input" type="text" id="provincia" placeholder="Tu provincia" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="zip">Código Postal:</label>
                    <div class="control">
                        <input class="input" type="text" id="zip" placeholder="12345" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="telefono">Teléfono:</label>
                    <div class="control">
                        <input class="input" type="tel" id="telefono" placeholder="123-456-7890" required>
                    </div>
                </div>
            </div>
            <!-- Columna derecha -->
            <div class="column">
                <div class="field">
                    <label class="label" for="num-tarjeta">Número de Tarjeta:</label>
                    <div class="control">
                        <input class="input" type="text" id="num-tarjeta" placeholder="1234 5678 9123 4567" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="fecha-caducidad">Fecha de Caducidad (MM/YY):</label>
                    <div class="control">
                        <input class="input" type="text" id="fecha-caducidad" placeholder="MM/YY" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="codigo-seguridad">Código de Seguridad:</label>
                    <div class="control">
                        <input class="input" type="text" id="codigo-seguridad" placeholder="123" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="has-text-centered">
            <button class="button is-primary" type="submit">Confirmar Pago</button>
        </div>
    </form>
</div>
</body>
</html>
