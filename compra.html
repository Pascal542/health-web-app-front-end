<div id="compra" class="container">
    <h2>Formulario de Compra</h2>
    <p>Total a pagar: <span id="reloj-seleccionado"></span></p>
    <form id="compra-form" onsubmit="return validarFormulario()">
        <div class="form-row">
            <div class="columna-izquierda">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" required>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" required>
                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" required>
                <label for="zip">Código Postal:</label>
                <input type="text" id="zip" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>
            </div>
            <div class="columna-derecha">
                <label for="num-tarjeta">Número de Tarjeta:</label>
                <input type="text" id="num-tarjeta" placeholder="1234 5678 9123 4567" required>
                <label for="fecha-caducidad">Fecha de Caducidad (MM/YY):</label>
                <input type="text" id="fecha-caducidad" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" placeholder="MM/YY" required>
                <label for="codigo-seguridad">Código de Seguridad:</label>
                <input type="text" id="codigo-seguridad" pattern="[0-9]{3,4}" placeholder="123" required>
            </div>
        </div>
        <button type="submit">Confirmar Pago</button>
    </form>
</div>
