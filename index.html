<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Saludable</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Vida Saludable</h1>
    </header>
    <div id="login-page" class="container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="main-content" class="hidden">
        <nav>
            <a id="dietas-link" href="#" class="active">Dietas</a>
            <a id="relojes-link" href="#">Relojes</a>
            <a id="salud-link" href="#">Salud</a>
            <a id="carrito-compras-link" href="#" style="float: right;">
                <img id="carrito-compras-icon" src="https://img.icons8.com/fluent/48/000000/shopping-cart.png" alt="Carrito de Compras">
            </a>
            <a id="perfil" href="#" style="text-align: center;">
                <img id="perfil_img" src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Free-Download.png" alt="Mi perfil">
            </a>
        </nav>
        
        <div id="view-container"></div>
        <div id="carrito-productos" class="carrito hidden">
            <!-- Contenido del carrito se agregará dinámicamente aquí -->
        </div>
    </div>

    <div id="mensaje-confirmacion"></div>

    <script src="scripts.js"></script>
</body>
</html>
