<div id="perfil" class="container">
    <h2>Mi Perfil</h2>
    <div class="perfil-info">
        <label for="nombre-perfil">Nombre:</label>
        <input type="text" id="nombre-perfil" value="Juan">
        <label for="apellido-perfil">Apellido:</label>
        <input type="text" id="apellido-perfil" value="Pérez">
        <label for="email-perfil">Email:</label>
        <input type="email" id="email-perfil" value="juan.perez@example.com">
        <label for="direccion-perfil">Dirección:</label>
        <input type="text" id="direccion-perfil" value="Calle Principal 123">
        <label for="ciudad-perfil">Ciudad:</label>
        <input type="text" id="ciudad-perfil" value="Ciudad Capital">
        <label for="provincia-perfil">Provincia:</label>
        <input type="text" id="provincia-perfil" value="Provincia X">
        <label for="zip-perfil">Código Postal:</label>
        <input type="text" id="zip-perfil" value="12345">
        <label for="telefono-perfil">Teléfono:</label>
        <input type="tel" id="telefono-perfil" value="555-123456">
    </div>
    <button onclick="actualizarPerfil()">Actualizar Perfil</button>
</div>
